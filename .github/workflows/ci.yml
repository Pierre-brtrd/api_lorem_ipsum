name: ğŸ¦€ CI/CD Pipeline

on:
    push:
        branches: [master, developement]
    pull_request:
        branches: [master]

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        name: ğŸ§ª Tests
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ¦€ Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt, clippy

            - name: ğŸ“¦ Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-

            - name: ğŸ” Check formatting
              run: cargo fmt --all -- --check

            - name: ğŸ“‹ Run Clippy
              run: cargo clippy --all-targets --all-features -- -D warnings

            - name: ğŸ—ï¸ Build
              run: cargo build --verbose

            - name: ğŸ§ª Run tests
              run: |
                  # Tests unitaires
                  cargo test --lib --verbose
                  # Tests d'intÃ©gration  
                  cargo test --test '*' --verbose
                  # Tests de documentation
                  cargo test --doc --verbose

    integration:
        name: ğŸ”— Integration Tests
        runs-on: ubuntu-latest
        if: github.event_name == 'push' || github.event_name == 'pull_request'

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ¦€ Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: ğŸ“¦ Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-integration-

            - name: ğŸ—ï¸ Build for integration tests
              run: cargo build --release

            - name: ğŸ”— Run integration tests
              run: |
                  # Tests fonctionnels avec donnÃ©es rÃ©elles
                  cargo test --release --test integration -- --test-threads=1
                  # Tests de performance basiques
                  cargo test --release --test performance -- --ignored

    security:
        name: ğŸ”’ Security Audit
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ¦€ Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: ğŸ“¦ Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-audit-

            - name: ğŸ”’ Install cargo-audit
              run: cargo install --locked cargo-audit

            - name: ğŸ”’ Security audit
              run: cargo audit

    coverage:
        name: ğŸ“Š Code Coverage
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ¦€ Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: ğŸ“¦ Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-coverage-

            - name: ğŸ“¦ Install cargo-llvm-cov
              uses: taiki-e/install-action@cargo-llvm-cov

            - name: ğŸ“Š Generate coverage report
              run: |
                  # Tests unitaires ET fonctionnels avec coverage optimisÃ©e
                  cargo llvm-cov --all-features --workspace \
                    --ignore-filename-regex "(tests?/|benches?/)" \
                    --lcov --output-path lcov.info

            - name: ğŸ“¤ Upload to Codecov
              uses: codecov/codecov-action@v5
              with:
                  files: lcov.info
                  fail_ci_if_error: false
                  verbose: true
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
